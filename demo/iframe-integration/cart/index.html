<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart MFE</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f9f9f9;
      padding: 2rem;
    }
    
    .cart-container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #333;
    }
    
    .empty-cart {
      text-align: center;
      padding: 4rem 2rem;
      background: white;
      border-radius: 15px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.08);
    }
    
    .empty-icon {
      font-size: 5rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }
    
    .continue-shopping {
      background: #ee5a24;
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 50px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 1rem;
    }
    
    .continue-shopping:hover {
      background: #d84315;
      transform: scale(1.05);
    }
    
    .cart-content {
      display: grid;
      grid-template-columns: 1fr 400px;
      gap: 2rem;
    }
    
    @media (max-width: 968px) {
      .cart-content {
        grid-template-columns: 1fr;
      }
    }
    
    .cart-items {
      background: white;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 2px 15px rgba(0,0,0,0.08);
    }
    
    .cart-item {
      display: grid;
      grid-template-columns: 80px 1fr auto auto auto;
      gap: 1.5rem;
      align-items: center;
      padding: 1.5rem 0;
      border-bottom: 1px solid #eee;
    }
    
    .cart-item:last-child {
      border-bottom: none;
    }
    
    .item-icon {
      font-size: 3rem;
      background: linear-gradient(135deg, #ee5a24 0%, #f79f1f 100%);
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
    }
    
    .item-details h3 {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }
    
    .item-price {
      color: #666;
    }
    
    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 1rem;
      background: #f5f5f5;
      padding: 0.5rem;
      border-radius: 50px;
    }
    
    .quantity-btn {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: none;
      background: white;
      cursor: pointer;
      font-size: 1.2rem;
      transition: all 0.3s;
    }
    
    .quantity-btn:hover {
      background: #ee5a24;
      color: white;
    }
    
    .quantity {
      font-weight: bold;
      min-width: 30px;
      text-align: center;
    }
    
    .item-total {
      font-size: 1.2rem;
      font-weight: bold;
      color: #ee5a24;
    }
    
    .remove-btn {
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      opacity: 0.5;
      transition: opacity 0.3s;
    }
    
    .remove-btn:hover {
      opacity: 1;
    }
    
    .cart-summary {
      background: white;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 2px 15px rgba(0,0,0,0.08);
      height: fit-content;
    }
    
    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
      color: #666;
    }
    
    .summary-row.total {
      font-size: 1.3rem;
      font-weight: bold;
      color: #333;
      padding-top: 1rem;
      border-top: 2px solid #f0f0f0;
    }
    
    .checkout-btn {
      width: 100%;
      background: linear-gradient(135deg, #ee5a24 0%, #f79f1f 100%);
      color: white;
      border: none;
      padding: 1rem;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 1.5rem;
    }
    
    .checkout-btn:hover {
      transform: scale(1.02);
      box-shadow: 0 5px 20px rgba(238, 90, 36, 0.4);
    }
  </style>
</head>
<body>
  <div class="cart-container">
    <h1>Shopping Cart</h1>
    <div id="cartContent"></div>
  </div>

  <script>
    // Cart MFE
    class CartMFE {
      constructor() {
        this.items = [];
        this.targetOrigin = 'http://localhost:4000';
        this.init();
      }

      init() {
        // Request cart data from shell
        this.sendMessage('REQUEST_CART_DATA', {});
        this.setupMessageListener();
        this.render();
      }

      setupMessageListener() {
        window.addEventListener('message', (event) => {
          if (event.origin !== this.targetOrigin) return;
          
          const { type, payload } = event.data;
          
          switch(type) {
            case 'CART_DATA':
            case 'CART_UPDATED':
              this.items = payload.items || [];
              this.render();
              break;
          }
        });
      }

      render() {
        const container = document.getElementById('cartContent');
        
        if (this.items.length === 0) {
          container.innerHTML = `
            <div class="empty-cart">
              <div class="empty-icon">üõí</div>
              <h2>Your cart is empty</h2>
              <p>Add some products to get started!</p>
              <button class="continue-shopping" onclick="cart.navigateToProducts()">
                Continue Shopping
              </button>
            </div>
          `;
        } else {
          const subtotal = this.calculateSubtotal();
          const tax = subtotal * 0.08;
          const total = subtotal + tax;

          container.innerHTML = `
            <div class="cart-content">
              <div class="cart-items">
                <h2>Items (${this.items.length})</h2>
                ${this.items.map(item => `
                  <div class="cart-item">
                    <div class="item-icon">${item.icon || item.image || 'üì¶'}</div>
                    <div class="item-details">
                      <h3>${item.name}</h3>
                      <p class="item-price">$${item.price.toFixed(2)}</p>
                    </div>
                    <div class="quantity-controls">
                      <button class="quantity-btn" onclick="cart.updateQuantity(${item.id}, ${item.quantity - 1})">-</button>
                      <span class="quantity">${item.quantity}</span>
                      <button class="quantity-btn" onclick="cart.updateQuantity(${item.id}, ${item.quantity + 1})">+</button>
                    </div>
                    <div class="item-total">
                      $${(item.price * item.quantity).toFixed(2)}
                    </div>
                    <button class="remove-btn" onclick="cart.removeItem(${item.id})" title="Remove item">
                      ‚ùå
                    </button>
                  </div>
                `).join('')}
              </div>
              
              <div class="cart-summary">
                <h2>Order Summary</h2>
                <div class="summary-row">
                  <span>Subtotal:</span>
                  <span>$${subtotal.toFixed(2)}</span>
                </div>
                <div class="summary-row">
                  <span>Tax (8%):</span>
                  <span>$${tax.toFixed(2)}</span>
                </div>
                <div class="summary-row total">
                  <span>Total:</span>
                  <span>$${total.toFixed(2)}</span>
                </div>
                <button class="checkout-btn" onclick="cart.proceedToCheckout()">
                  Proceed to Checkout
                </button>
              </div>
            </div>
          `;
        }
      }

      calculateSubtotal() {
        return this.items.reduce((total, item) => total + (item.price * item.quantity), 0);
      }

      updateQuantity(productId, quantity) {
        this.sendMessage('UPDATE_CART_QUANTITY', { productId, quantity });
      }

      removeItem(productId) {
        this.sendMessage('REMOVE_FROM_CART', { productId });
      }

      navigateToProducts() {
        this.sendMessage('NAVIGATE', { route: 'products' });
      }

      proceedToCheckout() {
        this.sendMessage('NAVIGATE', { route: 'checkout' });
      }

      sendMessage(type, payload) {
        if (window.parent !== window) {
          window.parent.postMessage({
            type,
            payload,
            timestamp: Date.now(),
            source: 'Cart MFE'
          }, this.targetOrigin);
        }
      }
    }

    // Initialize and make globally accessible
    const cart = new CartMFE();
  </script>
</body>
</html>
